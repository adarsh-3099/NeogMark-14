<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="assets/logo.png" />
    <title>Stock Market | Profit or Loss?</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./app.js" defer></script>
  </head>
  <body>
    <main class="container">
      <section class="stock-container">
        <h1 class="stock-heading">Profit or Loss on Stock?</h1>
        <form class="stock-form">
          <div class="input-container">
            <input
              id="purchase-price"
              required
              type="number"
              class="input-box"
              placeholder="Stock Purchase Price"
              min="0"
            />
          </div>
          <div class="input-container">
            <input
              required
              id="quantity"
              type="number"
              class="input-box"
              placeholder="Quantity of Stocks"
              min="0"
            />
          </div>
          <div class="input-container">
            <input
              id="selling-price"
              required
              type="number"
              class="input-box"
              placeholder="Stock Selling Price"
              min="0"
            />
          </div>
          <div class="button-container">
            <button class="stock-button">Caculate now</button>
          </div>
        </form>
        <div class="result"></div>
        <ul class="list">

              <a href="https://www.linkedin.com/in/adarsh-kumar-singh-6339b8190/" class="list-link"
                >LinkedIn</a
              >

              >

              <a href="https://www.instagram.com/adarsh___30/" class="list-link"
                >Instagram</a
              >
            </li>
          </ul>
      
      </section>
      </main>
  </body>
</html>
